<html>

	<body>
		<script src="https://threejs.org/build/three.js"></script>

		<script>
			var scene = new THREE.Scene();

			renderer.setSize( window.innerWidth, window.innerHeight);
			document.body.appendChild( renderer,domElement);

			window.addEventListener( 'resize' , function( )
			{
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize (width, height);
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			} );

			controls = new THREE.OrbitContorls( camera, renderer.domElement ); 

			var geometry = new THREE.BoxGeometry( 2, 2, 2);
			var cubeMaterials = 
			[
			new THREE.Mesh.MeshBasicMaterial( { mpa: new THREE.TextureLoader( ).load( 'img/1.png'), side: THREE.DoubleSide } ),

			new THREE.Mesh.MeshBasicMaterial( { mpa: new THREE.TextureLoader( ).load( 'img/3.png'), side: THREE.DoubleSide } ),
			new THREE.Mesh.MeshBasicMaterial( { mpa: new THREE.TextureLoader( ).load( 'img/4.png'), side: THREE.DoubleSide } ),
			new THREE.Mesh.MeshBasicMaterial( { mpa: new THREE.TextureLoader( ).load( 'img/5.png'), side: THREE.DoubleSide } ),
			new THREE.Mesh.MeshBasicMaterial( { mpa: new THREE.TextureLoader( ).load( 'img/6.png'), side: THREE.DoubleSide } )
			];

			var cube = new THREE.Mesh( geomery, material );
			scene.add( cube );

			camera.position.z = 3;

			var update = function ( )
			{
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.005;
 
			};

			var render = function ( )
			{
				renderer.render( scene, camera);
